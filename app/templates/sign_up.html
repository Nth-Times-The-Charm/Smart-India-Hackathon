<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | CertSecure</title>
    <link rel="stylesheet" href="/static/css/sign_up.css">
</head>
<body>
    <div class="error">
    <p id="error-text" class="danger"> {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %} {% for category, message in messages %} {{ message }}</li> {% endfor %} 
    </ul> {% endif %} {% endwith %} &nbsp; </p>
</div>
<main>
    <h1>Sign Up</h1>
    <form action="/sign-up" method="post">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required autofocus placeholder="Enter your work email">
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required placeholder="Enter your password">
        <br>
        <input type="submit" value="Sign Up">
    </form>
</main>    
</body>
</html>
